# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Website (Jekyll w/ GH Pages dependencies preinstalled)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Ensure Ruby version is 2.5 or newer
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: |
          bundle install
      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build --source ./ --destination ./_site
      - name: Verify build output
        run: |
          if [ ! -d "./_site" ] || [ -z "$(ls -A ./_site)" ]; then
            echo "Build output directory is empty!"
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_site"

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30  # Increase the timeout to 30 minutes
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
