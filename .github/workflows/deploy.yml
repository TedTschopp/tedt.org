name: Deploy Site (Jekyll)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          npm install --no-audit --no-fund

      - name: Clean Allure output (this run)
        run: |
          npm run allure:clean

      - name: Restore Allure history (trends)
        if: always()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p tmp/allure-history

          echo "[allure] Looking for latest 'allure-report' artifact to restore history..."

            DOWNLOAD_URL=$(python3 - <<'PY'
            import json
            import os
            import urllib.request

            repo = os.environ['GITHUB_REPOSITORY']
            token = os.environ['GITHUB_TOKEN']
            url = f"https://api.github.com/repos/{repo}/actions/artifacts?per_page=100"

            req = urllib.request.Request(
              url,
              headers={
                "Authorization": f"Bearer {token}",
                "Accept": "application/vnd.github+json",
                "User-Agent": "tedt.org-allure-history"
              },
            )
            with urllib.request.urlopen(req) as resp:
              data = json.load(resp)

            artifacts = data.get('artifacts', [])
            matches = [a for a in artifacts if a.get('name') == 'allure-report' and not a.get('expired', False)]
            matches.sort(key=lambda a: a.get('created_at', ''), reverse=True)

            if not matches:
              print('')
              raise SystemExit(0)

            print(matches[0].get('archive_download_url', ''))
            PY
            )

          if [ -z "${DOWNLOAD_URL:-}" ] || [ "${DOWNLOAD_URL:-}" = "NO_ARTIFACT" ]; then
            echo "[allure] No prior artifact found; skipping history restore."
            exit 0
          fi

      - name: Markdown lint
        id: mdlint
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p tmp
          npm run lint:md 2>&1 | tee tmp/markdownlint.txt

      - name: Record Markdown lint (Allure)
        if: always()
        run: |
          STATUS="${{ steps.mdlint.outcome }}"
          if [ "$STATUS" = "success" ]; then A_STATUS=passed; else A_STATUS=failed; fi
          python3 reports/allure/write_simple_allure_result.py \
            --output-dir reports/allure/allure-results \
            --name "Markdown quality (markdownlint)" \
            --suite "Site Quality" \
            --sub-suite "Markdown" \
            --status "$A_STATUS" \
            --attach "markdownlint=tmp/markdownlint.txt" \
            --run-url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: JavaScript syntax check
        id: jslint
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p tmp
          npm run lint:js 2>&1 | tee tmp/js-syntax.txt

      - name: Record JavaScript syntax check (Allure)
        if: always()
        run: |
          STATUS="${{ steps.jslint.outcome }}"
          if [ "$STATUS" = "success" ]; then A_STATUS=passed; else A_STATUS=failed; fi
          python3 reports/allure/write_simple_allure_result.py \
            --output-dir reports/allure/allure-results \
            --name "JavaScript quality (syntax)" \
            --suite "Site Quality" \
            --sub-suite "JavaScript" \
            --status "$A_STATUS" \
            --attach "node --check output=tmp/js-syntax.txt" \
            --run-url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: CSS/SCSS overrides lint (Stylelint)
        id: csslint
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p tmp
          npm run lint:css:overrides 2>&1 | tee tmp/stylelint-overrides.txt

      - name: Record CSS/SCSS overrides lint (Allure)
        if: always()
        run: |
          STATUS="${{ steps.csslint.outcome }}"
          if [ "$STATUS" = "success" ]; then A_STATUS=passed; else A_STATUS=failed; fi
          python3 reports/allure/write_simple_allure_result.py \
            --output-dir reports/allure/allure-results \
            --name "CSS quality (overrides only, stylelint)" \
            --suite "Site Quality" \
            --sub-suite "CSS Overrides" \
            --status "$A_STATUS" \
            --attach "stylelint overrides=tmp/stylelint-overrides.txt" \
            --run-url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          echo "[allure] Downloading artifact zip..."
          curl -sSL -L \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "$DOWNLOAD_URL" \
            -o tmp/allure-history.zip

          unzip -q -o tmp/allure-history.zip -d tmp/allure-history

          if [ -d "tmp/allure-history/reports/allure/latest/history" ]; then
            mkdir -p reports/allure/allure-results/history
            # Copy prior report history into this run's results so Allure can compute trends.
            cp -R tmp/allure-history/reports/allure/latest/history/* reports/allure/allure-results/history/ || true
            echo "[allure] Restored history/ into allure-results/history."
          else
            echo "[allure] Artifact had no history directory; skipping."
          fi

      - name: Install Playwright (Chromium)
        run: |
          npx playwright install --with-deps chromium

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
      - name: Add Linux platform to lockfile
        run: |
          ruby -v
          bundler -v
          bundle lock --add-platform x86_64-linux || true
          bundle lock --add-platform ruby || true
      - name: Install gems
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4

      - name: Run a11y tests (Allure)
        id: a11y
        continue-on-error: true
        run: |
          npm run test:a11y:allure

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          (
            while true; do
              echo "[heartbeat] still building at $(date -u +%H:%M:%S)";
              sleep 30;
            done
          ) &
          HB_PID=$!
          trap 'echo "[heartbeat] stopping (exit code $?)"; kill $HB_PID || true' EXIT INT TERM
          echo "[debug] Starting Jekyll build at $(date -u +%H:%M:%S)"
          time bundle exec jekyll build --trace --profile || {
            echo "[debug] Jekyll build exited with code $? at $(date -u +%H:%M:%S)";
            exit 1;
          }
          echo "[debug] Finished Jekyll build at $(date -u +%H:%M:%S)"

      - name: Link + HTML checks (HTMLProofer)
        id: proofer
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p tmp
          SKIP_EXTERNAL=1 bundle exec htmlproofer ./_site --check-html --allow-missing-href 2>&1 | tee tmp/htmlproofer.txt

      - name: Record Link + HTML checks (Allure)
        if: always()
        run: |
          STATUS="${{ steps.proofer.outcome }}"
          if [ "$STATUS" = "success" ]; then A_STATUS=passed; else A_STATUS=failed; fi
          python3 reports/allure/write_simple_allure_result.py \
            --output-dir reports/allure/allure-results \
            --name "Generated HTML quality + missing links (HTMLProofer)" \
            --suite "Site Quality" \
            --sub-suite "Generated HTML" \
            --status "$A_STATUS" \
            --attach "htmlproofer=tmp/htmlproofer.txt" \
            --run-url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: Capture GitHub Actions errors/warnings (Allure)
        if: always()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p tmp/gha-logs
          mkdir -p reports/allure/allure-results
          echo "[diag] Downloading workflow run logs..."
          curl -sSL \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/logs" \
            -o tmp/gha-logs.zip
          unzip -q -o tmp/gha-logs.zip -d tmp/gha-logs
          python3 reports/allure/github_actions_logs_to_allure.py \
            --logs-dir tmp/gha-logs \
            --output-dir reports/allure/allure-results \
            --run-url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: Write Allure metadata (environment + executor)
        if: always()
        run: |
          python3 reports/allure/write_allure_metadata.py \
            --output-dir reports/allure/allure-results \
            --run-url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: Generate Allure report (published)
        if: always()
        run: |
          npm run allure:generate

      - name: Copy Allure report into site output
        if: always()
        run: |
          mkdir -p _site/reports/allure
          rm -rf _site/reports/allure/latest || true
          cp -R reports/allure/latest _site/reports/allure/latest
          cp reports/allure/index.html _site/reports/allure/index.html

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-report
          path: |
            reports/allure/latest
            reports/allure/allure-results

      - name: Quality job summary
        if: always()
        run: |
          echo "## Quality (Allure)" >> $GITHUB_STEP_SUMMARY
          echo "- A11y outcome: ${{ steps.a11y.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Markdown outcome: ${{ steps.mdlint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- JS syntax outcome: ${{ steps.jslint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- HTMLProofer outcome: ${{ steps.proofer.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Published path in deployed site: /reports/allure/latest/index.html" >> $GITHUB_STEP_SUMMARY
      - name: Post-build artifact size summary
        if: success()
        run: |
          du -sh _site || true
          find _site -maxdepth 2 -type d -print | head -n 40
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
