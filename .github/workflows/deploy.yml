name: Deploy Site (Jekyll)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
      - name: Add Linux platform to lockfile
        run: |
          ruby -v
          bundler -v
          bundle lock --add-platform x86_64-linux || true
          bundle lock --add-platform ruby || true
      - name: Install gems
        run: |
          bundle install --jobs 4 --path vendor/bundle
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          (
            while true; do
              echo "[heartbeat] still building at $(date -u +%H:%M:%S)";
              sleep 30;
            done
          ) &
          HB_PID=$!
          trap 'echo "[heartbeat] stopping (exit code $?)"; kill $HB_PID || true' EXIT INT TERM
          echo "[debug] Starting Jekyll build at $(date -u +%H:%M:%S)"
          time bundle exec jekyll build --trace --profile || {
            echo "[debug] Jekyll build exited with code $? at $(date -u +%H:%M:%S)";
            exit 1;
          }
          echo "[debug] Finished Jekyll build at $(date -u +%H:%M:%S)"
      - name: Post-build artifact size summary
        if: success()
        run: |
          du -sh _site || true
          find _site -maxdepth 2 -type d -print | head -n 40
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
