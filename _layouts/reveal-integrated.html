<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>{{ page.title | escape }} â€“ {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include assets/all-css-includes.html %}
    {% include assets/scripts.html %}

    <!-- Reveal.js core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/theme/black.css" id="theme">

    <style>
        body,
        .reveal {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .reveal h1,
        .reveal h2,
        .reveal h3 {
            color: var(--bs-primary-text-emphasis);
        }

        .reveal pre code {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .reveal {
            margin-top: 70px;
            /* leave room for nav bar */
        }

        footer.site-footer {
            display: none;
        }

        /* Show footer only on last slide */
        .reveal .slides>section:last-of-type footer.site-footer {
            display: block;
            margin-top: 2rem;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarNavDarkDropdown" data-bs-offset="70">
    {% include layout/top-nav-bar.html %}

    <div class="reveal">
        <div class="slides">
            {% if page.markdown %}
            <section data-markdown data-separator="^\n---\n" data-separator-vertical="^\n--\n" data-charset="utf-8">
                <textarea data-template>
{{ content | strip }}
          </textarea>
            </section>
            {% else %}
            {{ content }}
            {% endif %}
        </div>
    </div>

    <!-- Reveal.js scripts -->
    <script src="https://unpkg.com/reveal.js@5/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js@5/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js@5/plugin/highlight/highlight.js"></script>
    <script src="https://unpkg.com/reveal.js@5/plugin/notes/notes.js"></script>
    
    <!-- Mermaid for diagrams -->
    <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>

    <script>
        // Wait for all scripts to load and DOM to be ready
        function initializeReveal() {
            if (typeof Reveal !== 'undefined' && 
                typeof RevealMarkdown !== 'undefined' && 
                typeof RevealHighlight !== 'undefined' && 
                typeof RevealNotes !== 'undefined') {
                
                try {
                    // Initialize Mermaid first
                    if (typeof mermaid !== 'undefined') {
                        mermaid.initialize({ 
                            startOnLoad: true,
                            theme: 'dark',
                            themeVariables: {
                                darkMode: true
                            }
                        });
                    }
                    
                    Reveal.initialize({
                        hash: true,
                        slideNumber: true,
                        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
                        width: 1280, 
                        height: 720,
                        controls: true, 
                        progress: true, 
                        center: true
                    });
                } catch (error) {
                    console.error('Error initializing Reveal.js:', error);
                }
            } else {
                // Retry after a short delay if libraries aren't ready yet
                setTimeout(initializeReveal, 100);
            }
        }

        // Start initialization when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeReveal);
        } else {
            // DOM is already loaded
            initializeReveal();
        }
    </script>
</body>

</html>
