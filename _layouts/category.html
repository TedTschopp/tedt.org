---
layout: post
supress_winerlinks: true

---

<ol>
{% for post in site.categories[page.category] %}
    <li><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time> - <dl><dt><a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a></dt><dd>{{ post.description }}</dd></dl></li>
{% endfor %}
</ol>
