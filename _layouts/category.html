---
layout: page
---

<ol>
{% for post in site.categories[page.category] %}
    <li><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time> - <a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a></li>
    <p>{{ post.description }}
{% endfor %}
</ol>
