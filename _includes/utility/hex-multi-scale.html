<figure class="hex-multi-scale my-3 position-relative" style="max-width:640px;">
  <figcaption class="small text-muted mb-1">Multi-scale hex overlay (36 / 6 / 1 mile reference)</figcaption>
  <div class="position-relative">
    <canvas id="hex-multi-scale" style="width:100%;height:480px;aspect-ratio:4/3;display:block;border:1px solid var(--bs-border-color,#ccc);background:radial-gradient(circle at 50% 50%, #fafafa,#f0f0f3);"></canvas>
    <div class="hex-controls" style="position:absolute;top:.5rem;right:.5rem;display:flex;flex-direction:column;gap:.25rem;">
      <button type="button" class="btn btn-sm btn-light border" id="hex-zoom-in" aria-label="Zoom in" title="Zoom in (+)">+</button>
      <button type="button" class="btn btn-sm btn-light border" id="hex-zoom-out" aria-label="Zoom out" title="Zoom out (-)">−</button>
      <button type="button" class="btn btn-sm btn-light border" id="hex-reset" aria-label="Reset view" title="Reset view">⟳</button>
    </div>
  </div>
  <figcaption class="visually-hidden">Drag to pan. Use buttons to zoom or reset.</figcaption>
</figure>
<script src="/js/hex.js"></script>
<script src="/js/hex-multi-scale.js" defer></script>
