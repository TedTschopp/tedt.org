{%- comment -%}
Local minimal Font Awesome fallback.
Purpose: Provide essential decorative icon glyphs without external network calls.
All icons are decorative (aria-hidden) and map to approximate Unicode symbols.
Add additional mappings as needed; keep this lightweight.
{%- endcomment -%}
