
<style>
/*
0. Documentation and Notes - LightGrey

1. Unit testing - D4 16 16
2. Integration testing - CF 1A 92
3. Component testing - 90 1D CA
4. System Testing - 21 21 C5
5. Operational Testing - Alpha - 24 8C C0
6. Operational Testing - Beta - 28 BB BC
7. Operational Testing - Pre-release - 2B B6 2B
8. Released - Black
*/

	.progress > .status {
		background-color: transparent;
	}
	.progress > .notes {
		background-color: LightGrey;
	}
	.progress > .unit {
		background-color: #D41616;
	}
	.progress > .integration {
		background-color: #CF1A92;
	}
	.progress > .component {
		background-color: #901DCA;
	}
	.progress > .system {
		background-color: #2121C5;
	}
	.progress > .alpha {
		background-color: #248CC0;
	}
	.progress > .beta {
		background-color: #28BBBC;
	}
	.progress > .prerelease {
		background-color: #2BB62B;
	}

</style>

{% assign draftstatus = page.draft-status %}
<ul class="progress list-unstyled d-flex flex-wrap" aria-label="Draft stage labels" role="list">
	<li class="progress-bar notes"{% if draftstatus == "notes" or draftstatus == "" %} aria-current="step"{% endif %} style="width:12.5%">Notes</li>
	<li class="progress-bar unit"{% if draftstatus == "unit" %} aria-current="step"{% endif %} style="width:12.5%">Unit</li>
	<li class="progress-bar integration"{% if draftstatus == "integration" %} aria-current="step"{% endif %} style="width:12.5%">Integration</li>
	<li class="progress-bar component"{% if draftstatus == "component" %} aria-current="step"{% endif %} style="width:12.5%">Component</li>
	<li class="progress-bar system"{% if draftstatus == "system" %} aria-current="step"{% endif %} style="width:12.5%">System</li>
	<li class="progress-bar alpha"{% if draftstatus == "alpha" %} aria-current="step"{% endif %} style="width:12.5%">Alpha</li>
	<li class="progress-bar beta"{% if draftstatus == "beta" %} aria-current="step"{% endif %} style="width:12.5%">Beta</li>
	<li class="progress-bar prerelease"{% if draftstatus == "pre-release" %} aria-current="step"{% endif %} style="width:12.5%">Pre.</li>
</ul>
