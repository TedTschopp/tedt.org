
{{GammaWorld["Android"].Source}}

<ul>
    {% assign count = 0 %} 
    {% for Creatures in GammaWorld %} 
    	{% assign count = count | plus: 1 %}
		{% capture creature %}
        	{{ Creatures | jsonify }}
        {% endcapture %}
        <li>{{creature}</li>
        <li>{{creature[0].Name}}</li>
        <li>{{creature[0].Source}}</li>
    {% endfor %}
</ul>
