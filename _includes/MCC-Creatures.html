
{{GammaWorld["Android"].Source}}

<ul>
    {% assign count = 0 %} 
    {% for Creatures in GammaWorld %} 
    	{% assign count = count | plus: 1 %}
		{% capture creature %}
        {{ Creatures | jsonify }}
        {% endcapture %}
        <li>{{Creature}}</li>
        <li>{{Creature.Name}}</li>
        <li>{{Creature.Source}}</li>
    {% endfor %}
</ul>
