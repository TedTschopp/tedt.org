

    {% for Creatures in GammaWorld.Creatures %} 
        <h1>{{Creatures.Name}}</h1>
        <h2>{{Creatures["Common Name"]}}</h2>

        
		<p><strong>Description:</strong> {{Creatures["New Description"]}}</p>
		<p><strong>Combat:</strong> {{Creatures["Combat"]}}</p>
		<p><strong>Society:</strong> {{Creatures["Society"]}}</p>

    {% endfor %}
