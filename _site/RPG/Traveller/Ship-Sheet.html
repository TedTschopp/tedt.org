<body>
    <main class="container ship-sheet">
        <header class="sheet-header text-center my-4">
            <h1>TRAVELLER 2ND EDITION SHIP SHEET</h1>
        </header>
        <section class="section-header">SHIP DETAILS</section>
        <form aria-label="Ship Details">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="shipName" class="form-label">Ship Name</label>
                    <input type="text" class="form-control" id="shipName" placeholder="Enter ship name">
                </div>
                <div class="col-md-4">
                    <label for="shipClass" class="form-label">Class</label>
                    <input type="text" class="form-control" id="shipClass" placeholder="Type S Scout, Free Trader, etc.">
                </div>
                <div class="col-md-4">
                    <label for="shipType" class="form-label">Type</label>
                    <input type="text" class="form-control" id="shipType" placeholder="Scout, Trader, Warship, etc.">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="tonnage" class="form-label">Tonnage</label>
                    <input type="number" class="form-control" id="tonnage" placeholder="200">
                </div>
                <div class="col-md-3">
                    <label for="hullPoints" class="form-label">Hull Points</label>
                    <input type="number" class="form-control" id="hullPoints" placeholder="40">
                </div>
                <div class="col-md-3">
                    <label for="armor" class="form-label">Armor</label>
                    <input type="text" class="form-control" id="armor" placeholder="Crystaliron 6">
                </div>
                <div class="col-md-3">
                    <label for="techLevel" class="form-label">Tech Level</label>
                    <input type="text" class="form-control" id="techLevel" placeholder="12">
                </div>
            </div>
        </form>
        <section class="section-header">CREW & PASSENGERS</section>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="crewTotal" class="form-label">Crew Total</label>
                <input type="number" class="form-control" id="crewTotal" min="0">
            </div>
            <div class="col-md-3">
                <label for="passengers" class="form-label">Passengers</label>
                <input type="number" class="form-control" id="passengers" min="0">
            </div>
            <div class="col-md-3">
                <label for="staterooms" class="form-label">Staterooms</label>
                <input type="number" class="form-control" id="staterooms" min="0">
            </div>
            <div class="col-md-3">
                <label for="lowBerths" class="form-label">Low Berths</label>
                <input type="number" class="form-control" id="lowBerths" min="0">
            </div>
        </div>
        <section class="section-header">SHIP SYSTEMS</section>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="jumpDrive" class="form-label">Jump Drive</label>
                <input type="text" class="form-control" id="jumpDrive" placeholder="J-2">
            </div>
            <div class="col-md-3">
                <label for="maneuverDrive" class="form-label">Maneuver Drive</label>
                <input type="text" class="form-control" id="maneuverDrive" placeholder="M-1">
            </div>
            <div class="col-md-3">
                <label for="powerPlant" class="form-label">Power Plant</label>
                <input type="text" class="form-control" id="powerPlant" placeholder="P-2">
            </div>
            <div class="col-md-3">
                <label for="fuel" class="form-label">Fuel (tons)</label>
                <input type="number" class="form-control" id="fuel" min="0">
            </div>
        </div>
        <section class="section-header">WEAPONS & DEFENSES</section>
        <div class="table-responsive mb-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Weapon/Defense</th>
                        <th>Type</th>
                        <th>Arc</th>
                        <th>Power</th>
                        <th>Notes</th>
                        <th class="no-print">Actions</th>
                    </tr>
                </thead>
                <tbody id="weapons-container">
                    <!-- Weapons/Defenses will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="row mb-3 no-print">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="weaponName" placeholder="Weapon/Defense Name">
                    <input type="text" class="form-control" id="weaponType" placeholder="Type">
                    <input type="text" class="form-control" id="weaponArc" placeholder="Arc">
                    <input type="text" class="form-control" id="weaponPower" placeholder="Power">
                    <input type="text" class="form-control" id="weaponNotes" placeholder="Notes">
                    <button class="btn btn-add" onclick="addWeapon()">Add</button>
                </div>
            </div>
        </div>
        <section class="section-header">CARGO & STORES</section>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="cargoCapacity" class="form-label">Cargo Capacity (tons)</label>
                <input type="number" class="form-control" id="cargoCapacity" min="0">
            </div>
            <div class="col-md-4">
                <label for="cargoCurrent" class="form-label">Current Cargo (tons)</label>
                <input type="number" class="form-control" id="cargoCurrent" min="0">
            </div>
            <div class="col-md-4">
                <label for="cargoNotes" class="form-label">Cargo Notes</label>
                <input type="text" class="form-control" id="cargoNotes">
            </div>
        </div>
        <section class="section-header">FINANCES</section>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="shipValue" class="form-label">Ship Value (Cr)</label>
                <input type="number" class="form-control" id="shipValue" min="0">
            </div>
            <div class="col-md-4">
                <label for="monthlyPayment" class="form-label">Monthly Payment (Cr)</label>
                <input type="number" class="form-control" id="monthlyPayment" min="0">
            </div>
            <div class="col-md-4">
                <label for="debt" class="form-label">Debt Remaining (Cr)</label>
                <input type="number" class="form-control" id="debt" min="0">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="financeNotes" class="form-label">Financial Notes</label>
                <input type="text" class="form-control" id="financeNotes">
            </div>
        </div>
        <section class="section-header">NOTES</section>
        <div class="row mb-4">
            <div class="col-md-12">
                <textarea class="form-control" id="notes" rows="5"></textarea>
            </div>
        </div>
        <footer class="row no-print">
            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-secondary" onclick="saveShip()">Save Ship</button>
                <button class="btn btn-secondary" onclick="loadShip()">Load Ship</button>
                <button class="btn btn-danger" onclick="resetShip()">Reset Sheet</button>
                <button class="btn btn-info" onclick="exportShip()">Export Ship</button>
                <button class="btn btn-info" onclick="importShip()">Import Ship</button>
                <button class="btn btn-danger" onclick="deleteShip()">Delete Saved Ship</button>
            </div>
        </footer>
        <div class="credits text-center mb-4">
            Traveller is a registered trademark of Far Future Enterprises. This ship sheet is unofficial and for personal use only.
        </div>
    </main>
