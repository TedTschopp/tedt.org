<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Prompt Library</h1>
        </div>
    </header>

    <main class="container my-4">
        <!-- Search Bar -->
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search prompts...">
            </div>
        </div>

        <!-- Filter and Sort Controls -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-outline-secondary me-2">All Categories</button>
                <button class="btn btn-outline-secondary">Clear Filters</button>
            </div>
            <div>
                <select class="form-select">
                    <option value="newest">Sort by Newest</option>
                    <option value="highest">Sort by Highest Rating</option>
                </select>
            </div>
        </div>

        <!-- Prompt List -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Example Prompt Card -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Prompt Title</h5>
                        <p class="card-text">A brief snippet of the prompt...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="badge bg-primary"><i class="fas fa-tag"></i> Tag1</span>
                                <span class="badge bg-secondary"><i class="fas fa-tag"></i> Tag2</span>
                            </div>
                            <div>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-muted"></i>
                                <i class="fas fa-star text-muted"></i>
                                <span>(3.0)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other prompts -->
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2025 Prompt Library</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
