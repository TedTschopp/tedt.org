<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Mastodon embed timeline</title>
	<meta name="author" content="i.j" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="mastodon, embed timeline" />
	<meta name="description" content="Mastodon embed timeline" />
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="mastodon-timeline.css" />
	<style>
		* {
			box-sizing: border-box;
		}

		html {
			height: 100%;
		}

		body {
			height: 100%;
			background: lightgrey;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			margin: 0;
		}

		.dummy-main-container {
			display: flex;
			flex-direction: row;
			gap: 2rem;
			height: 100%;
			justify-content: center;
			align-items: center;
			padding: 1rem;
		}

		.dummy-wrapper-text,
		.dummy-wrapper-timeline {
			width: 50%;
			max-width: 30rem;
			height: calc(100% - 4rem);
			padding: 0 1rem;
		}

		.dummy-wrapper-text h1,
		.dummy-wrapper-text h2,
		.dummy-wrapper-text p {
			margin: 0 0 1rem 0;
		}

		.dummy-wrapper-text pre {
			display: flex;
			background: lightsteelblue;
			border-left: 3px solid #563acc;
			color: midnightblue;
			page-break-inside: avoid;
			font-family: monospace;
			line-height: 1.5;
			max-width: 100%;
			overflow: auto;
			word-wrap: break-word;
		}

		.dummy-wrapper-text hr {
			margin: 2rem 0;
		}
	</style>
</head>

<body>
	<div class="dummy-main-container">

		<div class="dummy-wrapper-timeline">
			<!-- Mastodon Timeline -->
			<div id="mt-container" class="mt-container">
				<div class="mt-body" role="feed">
					<div class="mt-loading-spinner"></div>
				</div>
			</div>
		</div>
	</div>


	<!-- JavaScript -->
	<script src="mastodon-timeline.js"></script>
	<script>
		const myTimeline = new MastodonTimeline({
			instanceUrl: "https://twit.social",
			timelineType: "profile",
			userId: "109286944787814808",
			profileName: "@tedt",
		});
	</script>
</body>

</html>
